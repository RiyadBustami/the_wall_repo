<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Login & Registration</title>
</head>

<body>
    <main class="row">
        <section class="col text-center">
            <h2>Registration</h2>
            <form action="process/" method="POST">
                {% csrf_token %}
                <input type="hidden" name="source" value="reg">
                <div class="text-start m-2 mx-5">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="form-control">
                </div>
                <div class="text-start m-2 mx-5">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="form-control">
                </div>
                <div class="text-start m-2 mx-5">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="text-start m-2 mx-5">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div class="text-start m-2 mx-5">
                    <label for="password_conf">Confirm Password</label>
                    <input type="password" name="password_conf" id="password_conf" class="form-control">
                </div>
                <input type="submit" value="Register" class="btn btn-outline-primary my-5">
            </form>

        </section>
        <section class="col text-center border-start border-5">
            <h2>Login</h2>
            <form action="process/" method="POST">
                {% csrf_token %}
                <input type="hidden" name="source" value="login">
                <div class="text-start m-2 mx-5">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="text-start m-2 mx-5">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <input type="submit" value="Login" class="btn btn-outline-primary my-5">
            </form>
        </section>
        {% if messages %}
        <ul class="messages text-danger text-start m-5">    
            {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
    </main>
</body>

</html>
